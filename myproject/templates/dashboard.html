{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | AdminLTE</title>

    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="{% static 'adminlte/admin-lte/dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'adminlte/admin-lte/plugins/fontawesome-free/css/all.min.css' %}">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- NAVBAR -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
            </li>
        </ul>

        <!-- Right navbar -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/logout/" class="btn btn-danger btn-sm">Logout</a>
            </li>
        </ul>
    </nav>

    <!-- SIDEBAR -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="#" class="brand-link text-center">
            <span class="brand-text font-weight-light">My Dashboard</span>
        </a>

        <div class="sidebar">
            <nav>
                <ul class="nav nav-pills nav-sidebar flex-column mt-2">

                    <li class="nav-item">
                        <a href="/dashboard/" class="nav-link active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="/pengguna/" class="nav-link">
                            <i class="nav-icon fas fa-users"></i>
                            <p>Data Pengguna</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="/satpam/" class="nav-link">
                            <i class="nav-icon fas fa-user-shield"></i>
                            <p>Data Satpam</p>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>
    </aside>

    <!-- CONTENT -->
    <div class="content-wrapper">
        <section class="content p-3">
            <div class="container-fluid">

                <h3 class="mb-4">Dashboard</h3>

                <div class="row">

                    <div class="col-md-4">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5>Total Pengguna</h5>
                                <h3>12</h3>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <h5>Total Satpam</h5>
                                <h3>42</h3>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card bg-warning text-white">
                            <div class="card-body">
                                <h5>Login Hari ini</h5>
                                <h3>18</h3>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </section>
    </div>

</div>

<!-- AdminLTE JS -->
<script src="{% static 'adminlte/admin-lte/plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'adminlte/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'adminlte/admin-lte/dist/js/adminlte.min.js' %}"></script>

</body>
</html>
